<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LocaFind/検索結果</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="icon" href="{{ url_for('static', path='images/mapchatファビコン.webp') }}">

</head>
<body>
    <div class="result-container">
        <h1>こんな場所がありました</h1>
        <div class="form">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% else %}
                <p>{{ response_text | nl2br  }}</p>
            {% if place_info.website %}
                <p>
                    <a href="{{ place_info.website }}" target="_blank" class="gohomepage">ホームページはこちら</a>
                </p>
            {% endif %}

                <!-- Googleマップの埋め込み -->
                <iframe
                    width="100%"
                    height="300"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCdKUXjOOSfk2FrRVw1P39JhH-HNgDsc_k&q={{ (place_name + ' ' + address) | urlencode }}&zoom=15"></iframe>
                </iframe>
            {% endif %}

            <button onclick="window.location.href='/search'">戻る</button>
        </div>
    </div>
</body>
</html>
